<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Настройки</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <form action="/settings" id="lang" name="nameLang" method="post">
    <select id="language" onchange="nameLang.submit()" name="language" class="btn btn-warning" th:language="*{language}">
      <option><a href="/" value="Default">Default</a> </option>
      <option><a href="/" value="Russian">Russian</a></option>
      <option><a href="/" value="English">English</a></option>
    </select>
  </form>

</div>


</body>
</html>
