<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Редактирование книги</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Редактирование книги</h1>
  <div th:each="el : ${book}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введите название книги">
      <input type="text" th:value="${el.publisher}" name="publisher" placeholder="Введите название издательства">
      <input type="text" th:value="${el.issueDate}" name="issueDate" placeholder="Введите дату выдачи книги">
      <input type="text" th:value="${el.studentName}" name="studentName" placeholder="Введите инициалы студента">
      <input type="text" th:value="${el.deliveryDate}" name="deliveryDate" placeholder="Введите дату сдачи книги">
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>

</body>
</html>
