<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Книги</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>



<div class="container mt-5">
  <h1 th:text="${labelName}"/>

  <a href="/sort" class="btn btn-warning" th:text="${buttonSort}"/>
  <div th:each="el : ${books}" class="alert alert-info mt-2">
    <h3 th:text="${el.id}"/>
    <p th:text="${el.title}"/>
    <p th:text="${el.publisher}"/>
    <p th:text="${el.issueDate}"/>
    <p th:text="${el.studentName}"/>
    <p th:text="${el.deliveryDate}"/>
    <a th:href="'/' + ${el.id}" class="btn btn-warning" th:text="${buttonDetails}"/>
  </div>

</div>


</body>
</html>
