<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Поиск книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <form th:object="${searchOptions}" action="/search" method="post">
        <label for="field">Search a field:</label>
        <select id="field" name="field" th:field="*{field}">
            <option value="title" th:text="${title}"/>
            <option value="publisher" th:text="${publisher}"/>
            <option value="issueDate" th:text="${issueDate}"/>
            <option value="studentName" th:text="${studentName}"/>
            <option value="deliveryDate" th:text="${deliveryDate}"/>
        </select><br>

        <label for="value" th:text="${changeValue}"/>
        <input type="text" id="value" name="value" th:field="*{value}" required><br>

        <button type="submit" class="btn btn-success" th:text="${buttonAdd}"/>
    </form>
</div>

</body>
</html>
