<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Добавить книгу</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1 th:text="${labelName}"/>
  <form action="/add" method="post">
    <input type="text" name="title" placeholder="Введите название книги">
    <input type="text" name="publisher" placeholder="Введите название издательства">
    <input type="text" name="issueDate" placeholder="Введите дату выдачи книги">
    <input type="text" name="studentName" placeholder="Введите инициалы студента">
    <input type="text" name="deliveryDate" placeholder="Введите дату сдачи книги">
    <button type="submit" class="btn btn-success" th:text="${buttonAdd}"/>
  </form>

</div>

</body>
</html>
